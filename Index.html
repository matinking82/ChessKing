<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Chess.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link href="stylesheet" rel="fontawesome/css/fontawesome.min.css" />
    <title>Chess King</title>
</head>

<body>

    <div id="ScoreBoard">
        <div id="BlackScore">
            <img src="Pieces/11.png" alt="WhiteKing" /> : <span id="BlackScoreNumber">0</span>
        </div>
        <div id="WhiteScore">
            <img src="Pieces/5.png" alt="WhiteKing" /> : <span id="WhiteScoreNumber">0</span>
        </div>
    </div>

    <div class="ChessBoard">

    </div>

    <div class="Controls">
        <button class="btn btn-warning" id="btnPrevMove">Previous Move</button>
        <button class="btn btn-danger" id="btnNextMove">Next Move</button>
    </div>

    <div class="menu">
        <input type="text" class="form-control" id="txtNextMovePGN" placeholder="Next Move" value="" />
        <button class="btn-primary btn btn-block" id="RestartGame">Restart Game</button>
        <button class="btn-success btn btn-block" id="FlipBoard">Flip Board</button>
        <button id="ShowPgnModal" class="btn btn-danger btn-block">insert pgn</button>
    </div>

    <div class="FENBoard alert alert-primary">
        FEN :
        <textarea id="txtFENBoard" class="form-control "></textarea>
        <button id="btnInsertFEN" class="btn btn-success">Update Board</button>
    </div>

    <div id="PgnBoard" class="alert alert-info">
        <button class="btn btn-primary" id="btnCopyPgn">Copy</button>
        PGN : <span id="PgnText"></span>
    </div>

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Chess.js"></script>

    <div id="InsertPgnModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insert pgn</h5>
                </div>
                <div class="modal-body">
                    <textarea id="txtInsertPgn" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnInsertPgn" class="btn btn-success">Insert</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
